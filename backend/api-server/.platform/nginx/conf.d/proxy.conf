map $http_upgrade $connection_upgrade {
    default "upgrade";
    "" close;
}

upstream springboot {
    server 127.0.0.1:5000;
    keepalive 256;
}

server {
    listen 80;
    
    # WebSocket for all domains
    location /ws/game {
        proxy_pass http://springboot;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / "/; HttpOnly; SameSite=Lax";
        
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
    
    # API for all domains
    location /api/ {
        proxy_pass http://springboot;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
    }
    
    # Frontend routing: serve localized content based on subdomain
    location / {
        if ($host = "it.onlinecheckers.org") {
            try_files /static/it$uri /static/it$uri/ /static/it/index.html;
            break;
        }
    
        # Default: serve English version  
        try_files /static/en$uri /static/en$uri/ /static/en/index.html;
    }
    
    # Fallback per asset statici
    location /static/ {
        alias /var/app/current/src/main/resources/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}