<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- About Section -->
            <div class="col-md-4 footer-about">
                <h5>OnlineCheckers.org</h5>
                <p>{{ 'FOOTER.COPYRIGHT' | translate: {year: currentYear} }}</p>
                <p class="footer-tagline">{{ 'FOOTER.TAGLINE' | translate }}</p>

                <div class="footer-links mt-3">
                    <a routerLink="/privacy-policy" class="privacy-link">
                        <i class="bi bi-shield-check me-1"></i>
                        {{ 'FOOTER.PRIVACY_POLICY' | translate }}
                    </a>
                </div>
            </div>
            
            <!-- Team Section -->
            <div class="col-md-4">
                <h5 class="developers-title">{{ 'FOOTER.OUR_TEAM' | translate }}</h5>
                <div class="row developers-grid">
                    <div *ngFor="let dev of developers" class="col-md-6 developer-card">
                        <div class="developer-info">
                            <h6>{{ dev.name }}</h6>
                            <div class="social-links">
                                <a [href]="dev.linkedin" target="_blank" class="social-link linkedin" title="LinkedIn">
                                    <i class="bi bi-linkedin"></i>
                                </a>
                                <a [href]="'mailto:' + dev.email" class="social-link email" title="Email">
                                    <i class="bi bi-envelope"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Discord Widget -->
            <div class="col-md-4">
                <h5 class="discord-title">{{ 'FOOTER.JOIN_COMMUNITY' | translate }}</h5>
                <div class="discord-widget-container">
                    <iframe 
                        src="https://discord.com/widget?id=1367142420604780585&theme=dark" 
                        width="100%" 
                        height="300" 
                        allowtransparency="true" 
                        frameborder="0" 
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</footer>
