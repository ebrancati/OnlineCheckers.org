<footer class="footer">
    <div class="container-fluid px-3">
        <div class="row">
            
            <!-- About Section -->
            <div class="col-md-4 footer-about">
                <h5>OnlineCheckers.org</h5>
                <p i18n="@@FOOTER.TAGLINE" class="footer-tagline">Play checkers online with friends or against the computer</p>

                <div class="footer-links mb-3">
                    <a
                        i18n="@@FOOTER.PRIVACY_POLICY"
                        (click)="navigateToPrivacyPolicy()"
                        class="privacy-link"
                        style="cursor: pointer;"
                    >
                        <i class="bi bi-shield-check me-1"></i>
                        Privacy Policy
                    </a>
                </div>
            </div>
            
            <!-- Team Section -->
            <div class="col-md-4">
                <h5 i18n="@@FOOTER.OUR_TEAM" class="developers-title">Contacts</h5>
                <div class="row developers-grid">
                    <div *ngFor="let dev of developers" class="col-md-6 developer-card">
                        <div class="developer-info">
                            <h6>
                                <span class="developer-name">
                                    <span>{{ dev.firstName }}</span>
                                    <span>{{ dev.lastName }}</span>
                                </span>
                            </h6>
                            <div class="social-links">
                                @if (dev.linkedin) {
                                    <a [href]="dev.linkedin" target="_blank" class="social-link linkedin" title="LinkedIn">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                }
                                @if (dev.email) {
                                    <a [href]="'mailto:' + dev.email" class="social-link email" title="Email">
                                        <i class="bi bi-envelope"></i>
                                    </a>
                                }
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Discord Widget -->
            <div class="col-md-4">
                <h5 i18n="@@FOOTER.JOIN_COMMUNITY" class="discord-title">Join Community</h5>
                <div class="discord-widget-container">
                    <iframe 
                        src="https://discord.com/widget?id=1367142420604780585&theme=dark" 
                        width="100%" 
                        height="300" 
                        allowtransparency="true" 
                        frameborder="0" 
                        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</footer>
